<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Breakeven</title>
  <style>
    body{font-family:-apple-system,system-ui;margin:0;padding:14px;background:#f6f7f9;color:#111}
    h1{font-size:18px;margin:0 0 10px}
    .card{background:#fff;border-radius:16px;padding:14px;box-shadow:0 2px 10px rgba(0,0,0,.06);margin-bottom:12px}
    label{font-size:12px;color:#444}
    input{width:100%;box-sizing:border-box;padding:10px;border:1px solid #d6d9de;border-radius:12px;font-size:16px;background:#fff}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .kpi{border-radius:16px;padding:12px;color:#fff;background:#0b1220}
    .kpi .l{font-size:12px;opacity:.75}
    .kpi .v{font-size:24px;font-weight:800;margin-top:4px}
    .kpi.profit{background:#0b2a16}
    .kpi.loss{background:#2a0b0b}
    .full{grid-column:1/-1}
    .sub{font-size:12px;opacity:.85;margin-top:6px;line-height:1.35}
  </style>
</head>
<body>
  <h1>Breakeven Calculator</h1>

  <div class="card">
    <div class="grid">
      <div class="kpi full" id="beBox">
        <div class="l">Breakeven live price</div>
        <div class="v" id="be">— $/cwt</div>
        <div class="sub" id="mini">—</div>
      </div>
      <div class="kpi full" id="odBox">
        <div class="l">Out date</div>
        <div class="v" id="outDate">—</div>
        <div class="sub" id="dofLine">—</div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="grid">
      <div>
        <label>In weight (lb)</label>
        <input id="inW" type="number" inputmode="decimal" step="1" value="750">
      </div>
      <div>
        <label>Out weight (lb)</label>
        <input id="outW" type="number" inputmode="decimal" step="1" value="1450">
      </div>

      <div>
        <label>Average daily gain (lb/day)</label>
        <input id="adg" type="number" inputmode="decimal" step="0.01" value="3.5">
      </div>
      <div>
        <label>Cost of gain ($/lb gain)</label>
        <input id="cog" type="number" inputmode="decimal" step="0.01" value="1.10">
      </div>

      <div>
        <label>Feeder cost ($/cwt)</label>
        <input id="feeder" type="number" inputmode="decimal" step="0.01" value="250.00">
      </div>
      <div>
        <label>Interest (% annual)</label>
        <input id="intr" type="number" inputmode="decimal" step="0.01" value="8.0">
      </div>

      <div>
        <label>Death loss (%)</label>
        <input id="dl" type="number" inputmode="decimal" step="0.01" value="1.5">
      </div>
      <div>
        <label>In date</label>
        <input id="inDate" type="date">
      </div>

      <div class="full">
        <label>Projected grid return ($/head) (optional; + helps, − hurts)</label>
        <input id="grid" type="number" inputmode="decimal" step="1" value="0">
      </div>
    </div>
    <div class="sub" style="color:#555;margin-top:10px">
      Interest is charged on <b>purchase + finishing costs</b> for DOF (simple interest). Death loss adjusts cost per marketed head.
    </div>
  </div>

<script>
(() => {
  const $ = (id) => document.getElementById(id);

  function todayISO() {
    const d = new Date();
    const z = new Date(d.getFullYear(), d.getMonth(), d.getDate());
    return z.toISOString().slice(0,10);
  }
  if (!$("inDate").value) $("inDate").value = todayISO();

  function toNum(v){ const n = Number(v); return Number.isFinite(n) ? n : NaN; }
  function fmt2(x){ return Number.isFinite(x) ? x.toFixed(2) : "—"; }
  function fmt0(x){ return Number.isFinite(x) ? Math.round(x).toString() : "—"; }

  function addDays(dateStr, days){
    if (!dateStr || !Number.isFinite(days)) return null;
    const d = new Date(dateStr + "T00:00:00");
    d.setDate(d.getDate() + Math.round(days));
    return d;
  }
  function fmtDate(d){
    if (!d) return "—";
    return d.toLocaleDateString(undefined, {year:"numeric", month:"short", day:"numeric"});
  }

  function calc(){
    const inW = toNum($("inW").value);
    const outW = toNum($("outW").value);
    const adg = toNum($("adg").value);
    const cog = toNum($("cog").value);
    const feeder = toNum($("feeder").value);
    const intrPct = toNum($("intr").value);
    const dlPct = toNum($("dl").value);
    const inDate = $("inDate").value;
    const grid = toNum($("grid").value);

    const gain = outW - inW;
    const dof = (adg > 0) ? (gain / adg) : NaN;
    const outD = addDays(inDate, dof);

    // Costs
    const purchase = feeder * (inW/100.0);
    const finish = cog * gain;
    const r = intrPct/100.0;
    const interest = (purchase + finish) * r * (dof/365.0);

    const totalPlaced = purchase + finish + interest;
    const marketedFactor = 1.0 - (dlPct/100.0);
    const costMarketed = totalPlaced / marketedFactor;

    const required = costMarketed - (Number.isFinite(grid) ? grid : 0);

    const breakeven = required / (outW/100.0);

    // UI
    $("be").textContent = Number.isFinite(breakeven) ? `${fmt2(breakeven)} $/cwt` : "— $/cwt";
    $("outDate").textContent = fmtDate(outD);
    $("dofLine").textContent = Number.isFinite(dof) ? `Days on feed: ${fmt0(dof)}  •  Gain: ${fmt0(gain)} lb` : "—";

    $("mini").textContent =
      Number.isFinite(purchase) && Number.isFinite(finish)
        ? `Purchase: $${fmt0(purchase)}  •  Finish: $${fmt0(finish)}  •  Interest: $${fmt0(interest)}  •  DL adj: ${(marketedFactor*100).toFixed(2)}% marketed`
        : "—";

    // Color box: green if grid return makes it easier, red if not (simple cue vs zero)
    const beBox = $("beBox");
    beBox.classList.remove("profit","loss");
    if (Number.isFinite(grid) && grid !== 0) beBox.classList.add(grid > 0 ? "profit" : "loss");

    // persist
    const state = {inW,outW,adg,cog,feeder,intrPct,dlPct,inDate,grid};
    localStorage.setItem("be_v1", JSON.stringify(state));
  }

  function load(){
    try {
      const raw = localStorage.getItem("be_v1");
      if (!raw) return;
      const s = JSON.parse(raw);
      if (s.inW!=null) $("inW").value = s.inW;
      if (s.outW!=null) $("outW").value = s.outW;
      if (s.adg!=null) $("adg").value = s.adg;
      if (s.cog!=null) $("cog").value = s.cog;
      if (s.feeder!=null) $("feeder").value = s.feeder;
      if (s.intrPct!=null) $("intr").value = s.intrPct;
      if (s.dlPct!=null) $("dl").value = s.dlPct;
      if (s.inDate) $("inDate").value = s.inDate;
      if (s.grid!=null) $("grid").value = s.grid;
    } catch {}
  }

  load();
  calc();
  document.querySelectorAll("input").forEach(el => {
    el.addEventListener("input", calc);
    el.addEventListener("change", calc);
  });
})();
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Breakeven</title>
  <style>
    :root{
      --bg: #0b0d12;
      --card: #121621;
      --muted: #9aa4b2;
      --text: #eef2ff;
      --stroke: rgba(255,255,255,.10);
      --field: rgba(255,255,255,.06);
      --good: rgba(56, 189, 248, .18);
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 20% 0%, rgba(56,189,248,.14), transparent 50%),
                  radial-gradient(900px 600px at 100% 30%, rgba(168,85,247,.12), transparent 55%),
                  var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      overflow: hidden; /* helps keep no-scroll */
    }

    .wrap{
      height: 100%;
      padding: calc(12px + env(safe-area-inset-top)) 12px calc(12px + env(safe-area-inset-bottom));
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 520px;
      margin: 0 auto;
    }

    header{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      padding: 0 2px;
    }
    h1{
      margin: 0;
      font-size: 18px;
      letter-spacing: .2px;
    }
    .sub{
      margin: 0;
      font-size: 12px;
      color: var(--muted);
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), transparent 45%), var(--card);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      flex: 1;
      min-height: 0;
      display:flex;
      flex-direction: column;
      gap: 10px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .field{
      background: var(--field);
      border: 1px solid var(--stroke);
      border-radius: 12px;
      padding: 8px 10px;
      display:flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }

    .labelRow{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 8px;
      white-space: nowrap;
    }

    label{
      font-size: 11px;
      color: var(--muted);
      letter-spacing: .2px;
    }
    .unit{
      font-size: 11px;
      color: var(--muted);
      opacity: .9;
    }

    input{
      width: 100%;
      border: 0;
      outline: none;
      background: transparent;
      color: var(--text);
      font-size: 15px;
      line-height: 18px;
      padding: 0;
      min-width: 0;
    }

    input[type="date"]{
      font-size: 14px;
    }

    .row{
      display:flex;
      gap:10px;
      align-items: stretch;
    }

    .btn{
      flex: 1;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: .2px;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: translateY(1px); }

    details{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      border-radius: 14px;
      padding: 8px 10px;
    }
    summary{
      list-style: none;
      cursor: pointer;
      display:flex;
      align-items:center;
      justify-content: space-between;
      font-size: 13px;
      color: var(--text);
      user-select: none;
    }
    summary::-webkit-details-marker{ display:none; }
    .chev{ color: var(--muted); font-size: 12px; }

    .resultsBar{
      background: linear-gradient(180deg, rgba(56,189,248,.10), transparent 60%), var(--card);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 10px 12px;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 10px;
    }
    .rTitle{
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .rVal{
      font-size: 18px;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .rSmall{
      font-size: 13px;
      font-weight: 700;
    }
    .pill{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      border-radius: 999px;
      padding: 6px 10px;
      display:flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
    }

    /* If screen is extremely short (older iPhones landscape), tighten spacing */
    @media (max-height: 700px){
      .wrap{ gap: 8px; padding: 10px; }
      .card{ padding: 10px; gap: 8px; }
      .grid{ gap: 8px; }
      .field{ padding: 7px 9px; }
      .resultsBar{ padding: 9px 10px; }
      .rVal{ font-size: 17px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Breakeven</h1>
      <p class="sub">No-scroll iPhone layout</p>
    </header>

    <div class="card">
      <!-- Core inputs (2-column grid) -->
      <div class="grid">
        <div class="field">
          <div class="labelRow"><label for="inWeight">In weight</label><span class="unit">lb</span></div>
          <input id="inWeight" inputmode="decimal" placeholder="ex: 850" />
        </div>
        <div class="field">
          <div class="labelRow"><label for="outWeight">Out weight</label><span class="unit">lb</span></div>
          <input id="outWeight" inputmode="decimal" placeholder="ex: 1450" />
        </div>

        <div class="field">
          <div class="labelRow"><label for="adg">Avg daily gain</label><span class="unit">lb/day</span></div>
          <input id="adg" inputmode="decimal" placeholder="ex: 3.3" />
        </div>
        <div class="field">
          <div class="labelRow"><label for="cog">Cost of gain</label><span class="unit">$/lb</span></div>
          <input id="cog" inputmode="decimal" placeholder="ex: 1.05" />
        </div>

        <div class="field">
          <div class="labelRow"><label for="inDate">In date</label><span class="unit"></span></div>
          <input id="inDate" type="date" />
        </div>
        <div class="field">
          <div class="labelRow"><label for="feederCost">Feeder cost</label><span class="unit">$/cwt</span></div>
          <input id="feederCost" inputmode="decimal" placeholder="ex: 240" />
        </div>
      </div>

      <!-- Advanced (collapsed by default) -->
      <details>
        <summary>
          Advanced
          <span class="chev">tap to expand</span>
        </summary>

        <div style="height:10px"></div>

        <div class="grid">
          <div class="field">
            <div class="labelRow"><label for="interest">Interest</label><span class="unit">%</span></div>
            <input id="interest" inputmode="decimal" placeholder="ex: 8.0" />
          </div>
          <div class="field">
            <div class="labelRow"><label for="deathLoss">Death loss</label><span class="unit">%</span></div>
            <input id="deathLoss" inputmode="decimal" placeholder="ex: 1.5" />
          </div>

          <div class="field" style="grid-column: 1 / -1;">
            <div class="labelRow"><label for="gridReturn">Projected grid return</label><span class="unit">$/hd (optional)</span></div>
            <input id="gridReturn" inputmode="decimal" placeholder="ex: 35" />
          </div>
        </div>
      </details>

      <div class="row">
        <button class="btn" id="calcBtn">Calculate</button>
        <button class="btn" id="resetBtn" type="button">Reset</button>
      </div>
    </div>

    <!-- Sticky-feeling results bar (always visible, no scroll) -->
    <div class="resultsBar">
      <div>
        <div class="rTitle">Breakeven live price</div>
        <div class="rVal" id="beLive">$—</div>
      </div>
      <div class="pill">
        <div>
          <div class="rTitle">Out date</div>
          <div class="rSmall" id="outDate">—</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Hook these into your existing calculation logic.
    // This skeleton just demonstrates wiring + keeping the UI clean.

    const $ = (id) => document.getElementById(id);

    function resetAll(){
      ["inWeight","outWeight","adg","cog","inDate","feederCost","interest","deathLoss","gridReturn"]
        .forEach(id => { const el = $(id); if(el) el.value = ""; });
      $("beLive").textContent = "$—";
      $("outDate").textContent = "—";
    }

    $("resetBtn").addEventListener("click", resetAll);

    $("calcBtn").addEventListener("click", () => {
      // Replace this with your real math:
      // const be = ...
      // const outDate = ...
      $("beLive").textContent = "$" + "—";
      $("outDate").textContent = "—";
    });
  </script>
</body>
</html>
